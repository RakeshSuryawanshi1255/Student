
<html>
    <head>
        <title>Student Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/Countryjs.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col m6 offset-md-3">
                    <div class="">
                        <div class="card-content">
                            <h1 class="text-center mt-2 mb-3">Student</h1>
                            <div class="form">
                                <!--creating form---=============================================================== -->
                                <form name="MyForm" action="StudentInfoServlet"  method="post" onsubmit="return emailvalidation()">
                                    <!-- firstName ---------------------------------------- -->
                                    <div class="row">
                                        <div class="col-4">
                                            <label class="form-label">First Name :</label>
                                        </div>
                                        <div class="col-8 mb-2">
                                            <input type="text" class="form-control" name="fname" id="fname">
                                        </div>
                                    </div>

                                    <!--LastName------------------------------------------ -->
                                    <div class="row">
                                        <div class="col-4">
                                            <label class="form-label">Last Name :</label>
                                        </div>
                                        <div class="col-8 mb-2">
                                            <input type="text" class="form-control" name="lname" id="lname">
                                        </div>
                                    </div>

                                    <!--MiddleName---------------------------------------------- -->
                                    <div class="row">
                                        <div class="col-4">
                                            <label class="form-label">Middle Name :</label>
                                        </div>
                                        <div class="col-8 mb-2">
                                            <input type="text" class="form-control" name="mname" id="mname">
                                        </div>
                                    </div>
                                    <!--Address---------------------------------------------------------->
                                    <div class="row">
                                        <div class="col-4">
                                            <label class="form-label">Address :</label>
                                        </div>
                                        <div class="col-8">
                                            <select class="form-control mb-2" id="countryid" name="countryname" onchange="setstate()" onclick="setcountrycode()">
                                                <option>--Select Country--</option>
                                                <option>India</option>
                                                <option>Australia</option>
                                                <option>United States</option>
                                            </select>
                                            <div class="">
                                                <select class="form-control mb-2" id="stateid" name="statename" onchange="setcityyw()">
                                                    <option selected="" value="-1" disabled="">--Select State--</option>
                                                    <option value="">Please Select a State</option>

                                                </select>
                                            </div>
                                            <div>
                                                <select class="form-control mb-2" id="cityid" name="cityname" >
                                                    <option selected="" value="-1" disabled="">--Select City--</option>
                                                    <option value="">Please Select a City</option>
                                                </select>
                                            </div> 
                                            <div class="mb-2">
                                                <input type="text" class="form-control" name="zipcode" id="zipcodeid" placeholder="--Zip Code--" >
                                            </div>
                                        </div>
                                    </div>
                                    <!--Egmail Id---------------------------------------------------------------->
                                    <div class="row">
                                        <div class="col-4">
                                            <label class="form-label">Email ID :</label>
                                        </div>
                                        <div class="col-8 mb-2" >
                                            <input type="text" class="form-control" name="emailidname" id="emailid" value="">
                                            <span id="Message"></span>
                                        </div>
                                    </div>
                                    <!--Phone No---------------------------------------------------------->
                                    <div class="row">
                                        <div class="col-4">
                                            <label class="form-label">Phone No :</label>
                                        </div>
                                        <div class="col-2 input-group-prepend">
                                            
                                            <input type="text" class="form-control" name="coden" id="codeid" value="" >
                                            
                                        </div>
                                        <div class="col-6 mb-2">
                                            
                                            <input type="text" class="form-control" name="phoneno" id="phoneid" value="" onclick="phonenovalidation()">
                                            <span id="Message1"></span>
                                        </div>
                                        
                                    </div>

                                    <div class="row">

                                        <div class="col-12 offset-4">
                                            <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                                            
                                            
                                        </div>
                                    </div>


                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </body>
</html>
